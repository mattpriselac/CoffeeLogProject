{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header"> Sign In! </div>
    <div class="card-body">
      <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
          {{ form.username.label }}<br>
          {{ form.username(size=32) }}
        </p>
        <p>
          {{ form.password.label }}<br>
          {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p>{{ form.submit()  }}</p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
